<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button  onclick="window.alert('Merhaba')">Merhaba</button>


    <input type="text" value="yazi" onchange="window.alert('YAZI DEĞİŞTİ')" /> 
        <!--yAZI DEĞİŞTİĞİ ANDA ALERT VERİCEK -->


    <input type="text" onchange="hesapla(this)" value="" placeholder="Hesaplanacak değeri girin" />

    <script>

        function hesapla(x)
        {
            if(x.value % 2 ==0)
            {
                alert("Girilen değer:"+x.value+ " " + "Sayı Çifttir.")
            }
            else  if(x.value % 2 ==1)
            {
                alert("Girilen değer:"+x.value+ " " + "Sayı Tektir.")
            }
            else
            {
                alert("Sayı")

            }
        }



    </script>




</body>
</html>
